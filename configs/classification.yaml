task: classification

models:
  logistic_regression:
    max_iter: 1000
    solver: lbfgs

  decision_tree:
    max_depth: 10
    min_samples_split: 20

  random_forest:
    n_estimators: 200
    max_depth: 15
    min_samples_split: 10
    n_jobs: -1

evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1
    - roc_auc
